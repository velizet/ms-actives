server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

  instance:
    hostname: localhost
    prefer-ip-address: true

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/spring_boot

app:
  module:
    service:
      url: http://localhost:8088